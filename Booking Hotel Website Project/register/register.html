<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Just+Me+Again+Down+Here&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c91ce58711.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="registercss.css">

</head>
<body>
    
    <div class="left-side">
        <div class="title-container">
            <div class="title">Paradise</div>
            <div class="motto">Make your trip feel like paradise</div>
        </div>

        <div class="welcome-text">Welcome</div>

        <div class="main-text">     
            <div class="top-text">are you ready for your next vacation?</div>
            <div class="bottom-text">Sign In With</div>
            <div class="social-media">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>    
 
    </div>

    <div class="right-side">
       <div class="signup-text">Sign Up</div>
       <div class="username-box">
            <label for="username">Username:</label>
            <input type="text">
       </div>

       <div class="email-box">
            <label for="username">Email:</label>
            <input type="text">
        </div>

       <div class="password-box">
            <label for="username">Password:</label>
            <input type="text">
        </div>

        <a href="../login/login.html">
            <button class="sign-up">
                Sign Up
            </button>
        </a>
        
        <a href="../login/login.html">
            <div class="goto-sign-in">
                Already have an account? Log in <span>here</span>
            </div>
        </a>
        

    </div>

</body>
</html>
